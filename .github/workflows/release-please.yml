name: release-please-action

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: python
          package-name: release-please-action
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          prerelease: true
